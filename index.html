<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rows = prompt("Enter rows to print Star Pattern")
        StarPattern(rows)

        function StarPattern(rows){
            for(let i=1; i<=rows; i++){
                for(let j=1; j<=i;j++){
                    document.write("*")
                }
                document.write("<br/>")
            }

        }
    </script>
</body>
</html>
